<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<div class="container-fluid p-0 bg-dark text-white">
    <div class="row">
        <div class="col">
            <div class="d-inline-flex m-0 p-0">
                <p class="pl-4 pt-1 pb-1 m-0 font-weight-bold " th:text="${user.getEmail()}"></p>
                <p class="pt-1 pb-1 m-0 pl-1" th:text="${'with roles: ' + user.getRoles()}"></p>
            </div>
        </div>
        <div class="col">
            <div class="d-flex flex-row-reverse">
                <form action="/logout" class="bg-transparent pt-1 pb-1 pr-4">
                    <button type="submit" class="p-o m-0 border-0 bg-transparent text-muted">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid p-0 m-0 vh-100">
    <div class="row m-0 vh-100">
        <div class="col-2 p-0 vh-100 bg-white">
            <div class="mt-2 text-white rounded">
                <a class="nav-link active text-white bg-primary rounded" aria-current="page" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </div>
        </div>
        <div class="col-10 bg-light vh-100">
            <h1 class="pt-2 pl-2">Admin panel</h1>
            <div class="ml-3 mr-3 mt-3 mb-0">
                <ul class="nav nav-tabs border-bottom-0" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Users Table</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">New User</a>
                    </li>
                </ul>
            </div>
            <div class="card ml-3 mr-3 mt-0 mb-3">
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="tab-1">
                        <div class="card-header bg-light">
                            <h4>All Users</h4>
                            <div class="card-body">
                                <div class="bg-light">
                                    <div class="bg-white">
                                        <table class="table border-0">
                                            <thead>
                                            <tr class="border-top border-bottom">
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tr class="bg-light">
                                                <tbody id="adminTableBody">
                                                </tbody>
                                                <div class="modal fade edit-modal" id="editModal" tabindex="-1"
                                                     role="dialog" aria-labelledby="editModal"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="EditUserTitle">Edit
                                                                    user</h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <form id="edit-form">
                                                                <div class="modal-body">
                                                                    <div class="d-flex flex-column align-items-center justify-content-center">
                                                                        <div class="form-group mt-2 mb-2">
                                                                            <label class="d-flex justify-content-center"
                                                                                   for="editId">Id</label>
                                                                            <input class="form-control" type="text"
                                                                                   id="editId" readonly>
                                                                        </div>
                                                                        <div class="form-group mt-2 mb-2">
                                                                            <label class="d-flex justify-content-center"
                                                                                   for="editFirstName">First
                                                                                name </label>
                                                                            <input class="form-control" type="text"
                                                                                   id="editFirstName">
                                                                        </div>
                                                                        <div class="form-group mt-2 mb-2">
                                                                            <label class="d-flex justify-content-center"
                                                                                   for="editLastName">Last name </label>
                                                                            <input class="form-control" type="text"
                                                                                   id="editLastName">
                                                                        </div>
                                                                        <div class="form-group mb-2 mt-2">
                                                                            <label class="d-flex justify-content-center"
                                                                                   for="editAge">Age </label>
                                                                            <input class="form-control" type="text"
                                                                                   id="editAge">
                                                                        </div>
                                                                        <div class="form-group mt-2 mb-2">
                                                                            <label class="d-flex justify-content-center"
                                                                                   for="emailEdit">Email </label>
                                                                            <input class="form-control" type="email"
                                                                                   placeholder="Email" name="email"
                                                                                   id="emailEdit">
                                                                        </div>
                                                                        <div class="form-group mt-2 mb-2">
                                                                            <label class="d-flex justify-content-center"
                                                                                   for="passwordEdit">Password </label>
                                                                            <input class="form-control" type="password"
                                                                                   name="password" id="passwordEdit">
                                                                        </div>
                                                                        <div class="form-group mt-2 mb-2">
                                                                            <label class="d-flex justify-content-center"
                                                                                   for="rolesEdit">Role</label>
                                                                            <select multiple="multiple"
                                                                                    class="form-control" name="roles"
                                                                                    size="2" id="rolesEdit">
                                                                                <option selected="selected" value="1">
                                                                                    ADMIN
                                                                                </option>
                                                                                <option value="2">USER</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Save
                                                                        changes
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </tr>
                                            <tr class="bg-light">
                                                <div class="modal fade delete-modal" id="deleteModal" tabindex="-1"
                                                     role="dialog" aria-labelledby="deleteModal"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="DeleteUserTitle">Delete
                                                                    uer</h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <form id="delete-form">
                                                                <div class="modal-body">
                                                                    <div class="modal-body d-flex align-items-center justify-content-center">
                                                                        <div class="d-flex flex-column align-items-center justify-content-center">
                                                                            <div class="form-group mt-2 mb-2">
                                                                                <label class="d-flex justify-content-center"
                                                                                       for="idDelete">Id</label>
                                                                                <input class="form-control " type="text"
                                                                                       id="idDelete" readonly>
                                                                            </div>
                                                                            <div class="form-group mt-2 mb-2">
                                                                                <label class="d-flex justify-content-center"
                                                                                       for="FirstNameDelete">First
                                                                                    name</label>
                                                                                <input type="text" name="firstName"
                                                                                       id="FirstNameDelete"
                                                                                       class="form-control input-lg"
                                                                                       readonly>
                                                                            </div>
                                                                            <div class="form-group mt-2 mb-2">
                                                                                <label class="d-flex justify-content-center"
                                                                                       for="LastNameDelete">Last
                                                                                    name</label>
                                                                                <input type="text" name="lastName"
                                                                                       id="LastNameDelete"
                                                                                       class="form-control input-lg"
                                                                                       readonly>
                                                                            </div>
                                                                            <div class="form-group mt-2 mb-2">
                                                                                <label class="d-flex justify-content-center"
                                                                                       for="ageDelete">Age</label>
                                                                                <input type="text" name="age"
                                                                                       id="ageDelete"
                                                                                       class="form-control input-lg"
                                                                                       readonly>
                                                                            </div>
                                                                            <div class="form-group mt-2 mb-2">
                                                                                <label class="d-flex justify-content-center"
                                                                                       for="emailDelete">Email</label>
                                                                                <input type="email" name="email"
                                                                                       id="emailDelete"
                                                                                       class="form-control input-lg"
                                                                                       readonly>
                                                                            </div>
                                                                            <div class="form-group mt-2 mb-2">
                                                                                <label class="d-flex justify-content-center"
                                                                                       for="passwordDelete">Password</label>
                                                                                <input type="password" name="password"
                                                                                       id="passwordDelete"
                                                                                       class="form-control input-lg"
                                                                                       readonly>
                                                                            </div>
                                                                            <div class="form-group mt-2 mb-2">
                                                                                <label class="d-flex justify-content-center"
                                                                                       for="rolesDelete">Roles</label>
                                                                                <select multiple="multiple"
                                                                                        class="form-control"
                                                                                        name="roles" size="2" id="rolesDelete" disabled>
                                                                                    <option selected="selected"
                                                                                            value="1">ADMIN
                                                                                    </option>
                                                                                    <option value="2">USER</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-danger">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane " role="tabpanel" id="tab-2">
                        <div class="card-text-center">
                            <div class="card-header">
                                <h4 class="m-0">Add New User</h4>
                            </div>
                            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                                <form id="newUser">
                                    <div class="form-group mt-2 mb-2">
                                        <label class="d-flex justify-content-center" for="firstNameNew"> First
                                            name </label>
                                        <input class="form-control" type="text" placeholder="firstName" name="firstName"
                                               id="firstNameNew">
                                    </div>
                                    <div class="form-group mt-2 mb-2">
                                        <label class="d-flex justify-content-center" for="lastNameNew"> Last
                                            name </label>
                                        <input class="form-control" type="text" placeholder="lastName" name="lastName"
                                               id="lastNameNew">
                                    </div>
                                    <div class="form-group mt-2 mb-2">
                                        <label class="d-flex justify-content-center" for="ageNew"> Age </label>
                                        <input class="form-control" type="text" placeholder="Age" name="Age"
                                               id="ageNew">
                                    </div>
                                    <div class="form-group mt-2 mb-2">
                                        <label class="d-flex justify-content-center" for="emailNew"> Email </label>
                                        <input class="form-control" type="email" placeholder="Email" name="email"
                                               id="emailNew">
                                    </div>
                                    <div class="form-group mt-2 mb-2">
                                        <label class="d-flex justify-content-center" for="passwordNew">
                                            Password </label>
                                        <input class="form-control" type="text" placeholder="Password" name="password"
                                               id="passwordNew">
                                    </div>
                                    <div class="form-group mt-2 mb-2">
                                        <label class="d-flex justify-content-center" for="rolesNew">Role</label>
                                        <select multiple="multiple" class="form-control" name="roles" size="2"
                                                id="rolesNew">
                                            <option selected="selected" value="1">ADMIN</option>
                                            <option value="2">USER</option>
                                        </select>
                                    </div>
                                </form>
                                    <div class="form-group row mt-1 mb-1">
                                        <div class="col-sm-12">
                                            <button type="button" class="btn btn-primary" onclick="functionAddNewUser()">Add new User</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/admin.js"></script>
</body>
</html>
